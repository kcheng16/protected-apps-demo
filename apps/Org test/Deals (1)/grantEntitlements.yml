    - query: |-
        let hasRun = false;

        let grantTimer = setInterval(function () {
          get_grant_progress.trigger({
            additionalScope: { funcName: "grant_entitlements" },
            onSuccess: function (data) {
              if (data.data.running && data.data.completed < data.data.total) {
                clearInterval(grantTimer);
              }
            },
            onFailed: function (data) {
              clearInterval(grantTimer);
            },
          });
        }, 1000);

        setTimeout(function() {
          clearInterval(grantTimer);
        }, 5000);

        if (!hasRun) {
          bulk_grant_entitlements.trigger();
          hasRun = true;
        }
